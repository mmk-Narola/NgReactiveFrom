<div class="col-12">
  <h3 class="text-center">Inline Edit Table Type-2(Single Cell Editable)</h3>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr class="text-uppercase table-dark text-center">
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody [formGroup]="inlineForm">
      <tr *ngFor="let user of usersArray; let i = index" class="text-center">
        <td>{{ i + 1 }}</td>
        <td (dblclick)="onEdit(user, 'name')">
          <div *ngIf="user.editFieldName !== 'name'">
            {{ user.name }}
          </div>
          <div class="row" *ngIf="user.editFieldName == 'name'">
            <div class="col-9">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                (blur)="close($event, user, 'name')"
                (keydown.enter)="close($event, user, 'name')"
              />
              <div class="text-danger" *ngIf="inlineForm.get('name')?.touched">
                <span *ngIf="inlineForm.get('name')?.errors?.['required']">
                  Required
                </span>
                <span *ngIf="inlineForm.get('name')?.errors?.['minlength']">
                  3 Chars Required
                </span>
              </div>
            </div>
          </div>
        </td>
        <td (dblclick)="onEdit(user, 'email')">
          <div *ngIf="user.editFieldName !== 'email'">
            {{ user.email }}
          </div>
          <div class="row" *ngIf="user.editFieldName == 'email'">
            <div class="col-9">
              <input
                type="text"
                formControlName="email"
                class="form-control"
                (blur)="close($event, user, 'email')"
                (keydown.enter)="close($event, user, 'email')"
              />
              <div class="text-danger" *ngIf="inlineForm.get('email')?.touched">
                <span *ngIf="inlineForm.get('email')?.errors?.['required']">
                  Required
                </span>
              </div>
            </div>
          </div>
        </td>
        <td>
          <div *ngIf="user.editFieldName !== 'phone'">
            {{ user.phone }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
